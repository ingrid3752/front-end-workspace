<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!--
        name : 서버에 보낼 때 담을 공간명 =의 좌측값
        value : 서버에 보낼 때 name 공간에 담을 값 =의 우측값
        
        id : 태그의 고유 명칭 부여
        for : input의 id와 연결
    -->
    <form action="" method="get">
      <label for="nickName">고객명 : </label>
      <input type="text" name="userName" id="nickName" required />
      <br /><br />

      <label for="phone">전화번호 : </label>
      <input type="text" name="phone" id="phone" required />
      <br /><br />

      <label for="email">E-mail : </label>
      <input type="email" name="email" id="email" required />
      <br /><br />

      <fieldset>
        <legend>피자 사이즈</legend>
        <label for="small">Small</label>
        <input type="radio" name="size" id="small" value="small" />
        <br /><br />

        <label for="medium">Medium</label>
        <input type="radio" name="size" id="medium" value="medium" />
        <br /><br />

        <label for="large">Large</label>
        <input type="radio" name="size" id="large" value="large" />
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <!--(input:checkbox[name="topping"]+label)*4-->
        <label for="bacon">베이컨</label>
        <input type="checkbox" name="topping" id="bacon" value="bacon" />
        <label for="cheese">치즈</label>
        <input type="checkbox" name="topping" id="cheese" value="cheese" />
        <label for="onion">양파</label>
        <input type="checkbox" name="topping" id="onion" value="onion" />
        <label for="mushroom">버섯</label>
        <input type="checkbox" name="topping" id="mushroom" value="mushroom" />
      </fieldset>
      <br />
      <label for="time">희망 배송 시간 : </label>
      <input type="time" name="time" id="time" />
      <br /><br />

      <label for="memo">배송 시 요청 사항 : </label>
      <textarea
        name="memo"
        id="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
