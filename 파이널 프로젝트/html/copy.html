<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/copy.css" />
  </head>
  <body>
    <div class="main">
      <div class="modal">
        <div class="floating-window">
          <div class="resizer nw"></div>
          <div class="resizer ne"></div>
          <div class="resizer sw"></div>
          <div class="resizer se"></div>
          <div class="window-header">
            <div class="window-title">메모장</div>
            <div class="window-controls">
              <div class="window-minimize"></div>
              <div class="window-maximize"></div>
              <button class="window-close"></button>
            </div>
          </div>
          <div class="modal_body">
            <textarea placeholder="안녕~"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div style="background-color: rgba(0, 0, 0, 0.021)">
      <div class="bottom" style="background-color: rgba(255, 255, 255, 0.363)">
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/메모장.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/사진.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/주식.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/캘린더.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/날씨.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/휴지통.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../js/copy.js"></script>
  </body>
</html>
