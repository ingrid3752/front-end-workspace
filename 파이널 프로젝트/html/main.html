<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/날씨모달.css" />
  </head>
  <body>
    <div class="main">
      <div class="main2"></div>
    </div>
    <div style="background-color: rgba(0, 0, 0, 0.021)">
      <div class="bottom" style="background-color: rgba(255, 255, 255, 0.363)">
        <!-- 메모장 -->
        <div class="icon">
          <button class="btn-open-modal">
            <img src="../img/메모장.png" alt="" />
          </button>
        </div>
        <!-- 갤러리 -->
        <div class="icon">
          <a href=""><img src="../img/사진.png" alt="" /></a>
        </div>
        <!-- 코인 -->
        <div class="icon">
          <a href=""><img src="../img/주식.png" alt="" /></a>
        </div>
        <!-- 캘린더 -->
        <div class="icon">
          <a href=""><img src="../img/캘린더.png" alt="" /></a>
        </div>
        <!-- 날씨 -->
        <div class="icon">
          <button id="weatherButton">
            <img src="../img/날씨.png" alt="" />
          </button>
        </div>
        <!-- 날씨 모달 -->
        <div class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>날씨 정보</h2>
            <div class="weather-info">
              <p id="data"></p>
              <p id="temp"></p>
              <p id="weather"></p>
            </div>
          </div>
        </div>
        <!-- 계산기 -->
        <div class="icon">
          <a href=""><img src="../img/계산기.png" alt="" /></a>
        </div>
        <!-- 휴지통 -->
        <div class="icon">
          <a href=""><img src="../img/휴지통.png" alt="" /></a>
        </div>
      </div>
    </div>
    <script src="../js/날씨모달.js"></script>
  </body>
</html>
