<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <h1>배열</h1>
    <p>하나의 변수에 여러 값을 저장</p>

    <!-- const 배열 [데이터, 데이터, 데이터, ...] -->
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr);
      console.log(arr[2]); // 배열에서 2번째 값 : 3
      console.log(arr.length); // 배열의 길이 : 5 -> 7
      console.log(arr[arr.length - 1]); // 배열에서 마지막번째 값 : 5 -> 7

      //   추가
      arr.push(8); // 맨 뒤에 추가
      console.log(arr);

      arr.unshift(0); // 맨 앞에 추가
      console.log(arr);

      //   배열.splice(index, 0, data) : 원하는 위치에 추가
      arr.splice(4, 0, 9); // 4번째에 9라는 데이터 추가
      console.log(arr);

      //   삭제
      arr.pop(); // 맨 뒤에 데이터 삭제
      console.log(arr);

      arr.shift(); // 맨 앞에 데이터 삭제
      console.log(arr);

      //   배열.splice(index, 1) : 원하는 위치에 데이터 삭제
      arr.splice(3, 1);
      console.log(arr);

      //   배열.splic(index, 1, data) : 원하는 위치에 데이터 수정
      arr.splice(2, 1, 0); // 2번째에 위치하는  값 0으로 수정
      console.log(arr);

      //   인덱스 찾기 : indexOf(데이터)
      console.log(arr.indexOf(5)); // 4

      //   정렬
      const arr2 = [100, 2, 30, 50];
    </script>
  </body>
</html>
