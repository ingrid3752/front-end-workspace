    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("--- Q1 ---");
      // 100 ~ 200의 정수 중
      for (let i = 100; i <= 200; i++) {
        // 5의 배수가 아닌 수 !==
        // 5의 배수 ===
        if (i % 5 !== 0) {
          console.log(i);
        }
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("--- Q2 ---");
      let sum = 0;
      // 1 ~ 1000 정수 중
      for (i = 1; i <= 1000; i++) {
        // 3의 배수의
        if (i % 3 === 0) {
          // sum = sum + i;
          // 합계
          sum += i;
        }
      }
      console.log(sum);
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("--- Q4 ---");
      const nums = [3, 7, 12, 5, 3];
      // id.sort((a, b) => a - b); 비교하여 a - b 대열로 최소값부터 최대값으로 정렬
      /*
      nums.sort((a, b) => a - b); // [3, 3, 5, 7, 12]
      console.log(nums[nums.length - 1]);
      */
      let max = nums[0];
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
      }
      // max : 3, num : 3
      // max : 3, num : 7 -> max < num -> max : 7
      // max : 7, num : 12 -> max : 12
      // max : 12, num : 5
      // max : 12, num : 3 -> max : 12
      // console.log(Math.max(...id)); = 해당 배열을 하나하나 나열해주는 연산자
      console.log(Math.max(...nums));
    </script>

    <!-- Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
    -->
    <script>
      console.log("--- Q5 ---");
      // 1은 소수에 항상 포함이니 제외,본인 숫자가 될때까지 비교를 하는 비교문 작성
      for (let i = 2; i <= 10; i++) {
        for (let j = 2; j <= i; j++) {
          if (i % j === 0) {
            // i값이 j와 같지않으면 break
            if (i !== j) break;
            console.log(i);
          }
        }
      }
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("--- Q6 ---");
      const nums2 = [1, 3, 5];
      /* for of문 
      for (const num of id) {
        console.log(num * n);
      }
      */
      for (const num of nums2) {
        console.log(num * 2);
      }
      const nums4 = nums2.map((num) => {
        return num * 2;
      });
      console.log(nums4);

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("--- Q7 ---");
      const nums3 = [90, 85, 70, 86, 97];
      let sum3 = 0;
      // const 숫자 of 값이 nums3인것을
      // sum3값으로 숫자들의 합계를 구함
      /*for (const num of nums3) {
        sum3 += num;
      }*/
      // sum3 = nums3.reduce를 누적해서 더한다
      // return ac + num = num3값안의 숫자를 누적해서 더한값을 return(출력)한다.
      sum3 = nums3.reduce((ac, num) => {
        return ac + num;
      });
      console.log(sum3);
      // 평균값 (sum3값 / nums3값.length);
      console.log(sum3 / nums3.length);
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("--- Q8 ---");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      const c1 = [];
      // const index(전체) in a1
      // c1값.push(추가)(a1[index] * b1[index])(a1값과 b1값을 곱한것);
      for (const index in a1) {
        c1.push(a1[index] * b1[index]);
      }
      console.log(c1);
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("--- Q9 ---");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      a2.forEach((a) => {
        // a값은 데이터, b2는 배열 -> a값이 b2에 있는지
        // console.log(b2.includes(a), a);
        if (b2.includes(a)) {
          c2.push(a);
        }
      });
      console.log(c2);
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("--- Q10 ---");
      const scores = [
        [83, 90, 70, 87], // scores[0][0~3]
        [87, 93, 62, 83], // scores[1][0~3]
        [98, 90, 77, 97], // scores[2][0~3]
      ];
      let total = 0;
      for (let i = 0; i < scores.length; i++) {
        for (let j = 0; j < scores[i].length; j++) {
          total += scores[i][j];
        }
        // 평균값
        console.log(total, total / scores[i].length);
        total = 0;
      }
    </script>
