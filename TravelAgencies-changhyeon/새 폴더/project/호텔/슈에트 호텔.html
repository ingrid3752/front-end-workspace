<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슈에트 호텔</title>
    <link rel="stylesheet" href="슈에트 호텔.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      .slider {
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .slide {
        float: left;
        width: 100%;
        position: relative;
      }
      img {
        width: 700px;
        height: 500px;
      }
    </style>
    <div class="slider">
      <h2>슈에트호텔</h2>
      <div class="slide">
        <img src="img/슈에트호텔1.webp" alt="이미지 1" />
      </div>
      <div class="slide">
        <img src="img/슈에트호텔2.webp" alt="이미지 2" />
      </div>
      <div class="slide">
        <img src="img/슈에트호텔3.webp" alt="이미지 3" />
      </div>
      <div class="slide">
        <img src="img/슈에트호텔4.webp" alt="이미지 4" />
      </div>
      <div class="slide">
        <img src="img/슈에트호텔5.webp" alt="이미지 5" />
      </div>
      <div class="slide">
        <img src="img/슈에트호텔6.webp" alt="이미지 6" />
      </div>
    </div>

    <div class="rating-container">
      <div class="rating-item">
        <span>숙소 청결 상태</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 100%"></div>
          <span class="rating-score">10.0</span>
        </div>
      </div>
      <div class="rating-item">
        <span>부대시설</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
          <span class="rating-score">8.0</span>
        </div>
      </div>
      <div class="rating-item">
        <span>위치</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 100%"></div>
          <span class="rating-score">10.0</span>
        </div>
      </div>
      <div class="rating-item">
        <span>서비스</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 100%"></div>
          <span class="rating-score">10.0</span>
        </div>
      </div>
      <div class="rating-item">
        <span>가격 대비 만족도</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 100%"></div>
          <span class="rating-score">10.0</span>
        </div>
      </div>
    </div>
    <script src="hotel.js"></script>
  </body>
</html>
